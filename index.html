<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Task List App</title>
</head>
<body>
  <div class="wrapper">
  <header>
    <h1>My I-Have-To-Do-This-Task-App</h1>
  </header>
  <form method="POST" action="/submit-form">
    <input class="input-field" type="text" name="task-item" placeholder="Type your new task here"/>
    <textarea class="text-input" id="message" name="message" rows="4" placeholder="Description:"></textarea>
  </form>
  <button type="submit">Add</button>
</div>
  <footer>Stop Procrastinating! Today is the Day for Your Task!</footer>
</body>
</html>
