<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do App</title>
</head>
<body>
  <div class="wrapper">
  <header>
    <h1>My I-need-To-Do-This-App</h1>
  </header>
  <form method="POST" action="/submit-form">
    <input class="input-field" type="text" name="todo-item" placeholder="Type your new to-do here"/>
    <button type="submit">Add</button>
  </form>
</div>
  <footer>Stop procrastinating! Today is the Day!</footer>
</body>
</html>
